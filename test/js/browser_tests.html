<!DOCTYPE html>
<html>
<head>
  <!-- The 'unsafe-eval' is required by Dart2JS only in its default mode. -->
  <meta http-equiv="X-WebKit-CSP"
    content="script-src https://dart.googlecode.com 'self' 'unsafe-eval'; object-src 'self'">
  <title>Dart JavaScript Interop Tests</title>
  <style type="text/css">
    .unittest-table { font-family: monospace; border: 1px; }
    .unittest-pass { background: #6b3;}
    .unittest-fail { background: #d55;}
    .unittest-error { background: #a11;}
    .unittest-xml-log {opacity:0; color: white;}
    .test-area { display: none; }
    body { overflow: visible; }
  </style>
  <!-- This script comes from running "pub install" in the root folder. -->
  <!-- disabled because of http://dartbug.com/4943
  <script type="text/javascript" src="../packages/unittest/test_controller.js">
  </script>
  -->
</head>
<body>
  <h1>Loading and running tests</h1>
  <script type="application/dart" src="browser_tests.dart"></script>
  <script src="browser_tests_bootstrap.js"></script>
  <script src="packages/browser/dart.js"></script>
  <script src="packages/browser/interop.js"></script>
  <script src="packages/js/dart_interop.js"></script>
</body>
</html>
